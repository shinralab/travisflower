<!DOCTYPE html>
<html>
<head>
    <title>Quick Bullet Hell</title>
    <style>
        canvas { border: 1px solid black; display: block; margin: 20px auto; }
        body { background: #111; text-align: center; }
    </style>
</head>
<body>
    <canvas id="game" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        
        // Player
        const player = { x: 400, y: 500, radius: 10, color: '#00ff00' };
        
        // Bullets array
        let bullets = [];
        
        // Mouse movement
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            player.x = e.clientX - rect.left;
            player.y = e.clientY - rect.top;
        });
        
        // Spawn bullets
        setInterval(() => {
            for (let i = 0; i < 5; i++) {
                bullets.push({
                    x: Math.random() * 800,
                    y: -10,
                    vx: (Math.random() - 0.5) * 4,
                    vy: Math.random() * 6 + 2,
                    radius: Math.random() * 8 + 2,
                    color: `hsl(${Math.random() * 60}, 100%, 50%)`
                });
            }
        }, 200);
        
        // Game loop
        function gameLoop() {
            // Clear canvas
            ctx.fillStyle = 'rgba(0,0,0,0.1)';
            ctx.fillRect(0, 0, 800, 600);
            
            // Update and draw bullets
            bullets = bullets.filter(bullet => {
                bullet.x += bullet.vx;
                bullet.y += bullet.vy;
                
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, bullet.radius, 0, Math.PI * 2);
                ctx.fillStyle = bullet.color;
                ctx.fill();
                
                // Collision check
                const dx = bullet.x - player.x;
                const dy = bullet.y - player.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < player.radius + bullet.radius) {
                    // Hit!
                    ctx.fillStyle = 'white';
                    ctx.font = '40px Arial';
                    ctx.fillText('GAME OVER', 300, 300);
                    return false;
                }
                
                return bullet.y < 610 && bullet.x > -10 && bullet.x < 810;
            });
            
            // Draw player
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
            ctx.fillStyle = player.color;
            ctx.fill();
            
            requestAnimationFrame(gameLoop);
        }
        
        gameLoop();
    </script>
</body>
</html>
